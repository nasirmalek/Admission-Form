<!-- templates/student_update.html -->

<!DOCTYPE html>
<html class="dark">
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add dark mode styling here */
        @media (prefers-color-scheme: dark) {
            .dark body {
                background-color: #1a202c;
                color: #cbd5e0;
            }
        }

        /* Center the content */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        input {
            color: black;
            background-color: #fff; /* Add a background color for better visibility */
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 10px;
            width: 100%; /* Make the input field take up 100% of its container */
            box-sizing: border-box; /* Include padding in the width calculation */
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3490dc; /* Change border color on focus */
        }

        /* Custom styling for the form */
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-button {
            background-color: #3490dc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #2779bd;
        }
    </style>
</head>
<body class="bg-gray-800">
    <div class="form-container mx-auto">
        <h2 class="form-header mb-4">Update Student</h2>
        <form method="post" action="" class="max-w-md mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="form-button">Update</button>
        </form>
    </div>
</body>
</html>

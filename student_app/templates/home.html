<!DOCTYPE html>
<html class="dark">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add dark mode styling here */
        @media (prefers-color-scheme: dark) {
            .dark body {
                background-color: #1a202c;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Admission Form</h2>
        <form method="post" action="{% url 'home' %}" class="max-w-md mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_name" class="block text-sm font-medium text-gray-300">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label for="id_email" class="block text-sm font-medium text-gray-300">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="id_date_of_birth" class="block text-sm font-medium text-gray-300">Date of Birth</label>
                {{ form.date_of_birth }}
            </div>
            <div class="mb-4">
                <label for="id_course" class="block text-sm font-medium text-gray-300">Course</label>
                {{ form.course }}
            </div>
            <input type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
        </form>
    </div>
</body>
</html>

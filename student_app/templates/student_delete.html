<!DOCTYPE html>
<html class="dark">
<head>
    <title>Delete Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add dark mode styling here */
        @media (prefers-color-scheme: dark) {
            .dark body {
                background-color: #1a202c;
                color: #cbd5e0;
            }
        }
    </style>
</head>
<body class="bg-gray-800">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Delete Student</h2>
        <p>Are you sure you want to delete {{ student.name }}?</p>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Delete</button>
        </form>
        <a href="{% url 'all_students' %}" class="text-blue-500 hover:underline">Cancel</a>
    </div>
</body>
</html>

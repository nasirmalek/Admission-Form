<!-- templates/all_students.html -->

<!DOCTYPE html>
<html class="dark">
<head>
    <title>All Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add dark mode styling here */
        @media (prefers-color-scheme: dark) {
            .dark body {
                background-color: #1a202c;
                color: #cbd5e0;
            }
        }
    </style>
</head>
<body class="bg-gray-800">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">All Students</h2>
        <table class="min-w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="py-2 px-4">Name</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">Date of Birth</th>
                    <th class="py-2 px-4">Course</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr class="border-t text-black border-gray-300 dark:border-gray-600">
                        <td class="py-2 px-4">{{ student.name }}</td>
                        <td class="py-2 px-4">{{ student.email }}</td>
                        <td class="py-2 px-4">{{ student.date_of_birth }}</td>
                        <td class="py-2 px-4">{{ student.course }}</td>
                        <td class="py-2 px-4">
                            <a href="{% url 'student_update' pk=student.pk %}" class="text-blue-500 hover:underline">Update</a>
                            <a href="{% url 'student_delete' pk=student.pk %}" class="text-red-500 hover:underline ml-2">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
